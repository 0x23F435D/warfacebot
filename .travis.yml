language: c

compiler: gcc

addons:
  apt:
    packages:
     - libreadline-dev
     - libssl-dev
     - libzip-dev
     - libglib2.0-dev

script:
  - make clean; make manager -j 4
  - make clean; make wb -j 4

env:
  global:
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "Levak/warfacebot"
      description: "Build submitted via Travis CI"
    notification_email: levak92@gmail.com
    build_command_prepend: "make clean"
    build_command: "make -j 4"
    branch_pattern: master
